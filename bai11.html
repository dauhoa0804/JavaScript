<!DOCTYPE html>
<html>
<head>
	<title>Bai 11 JavaScript</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		// Objects trong JavaScript

		var person = {
			firstName: "Than",
			lastName: "Trieu",
			age: 25,
			gender: "Male",
			address: "Hanoi",
			smile: function(){
				return "Hahahaha...";
			},
			goToSchool: function(){
				return "By bus";
			},
			eatBreakfirst: function(){
				return "Very quickly!";
			},
			fullName: function(){
				return this.firstName + " " + this.lastName;
			}
		}
		person.firstName = "Hoang";
		person.lastName = "Truong";
		person.address = "Saigon";
		document.getElementById("demo").innerHTML = person.address;

	</script>
</body>
</html>

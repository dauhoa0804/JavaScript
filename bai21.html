<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 21 Sắp Xếp Mảng</title>
</head>
<body>
  <p id="demo"></p>
  <script type="text/javascript">
  	/* 
      0. sort(): sắp xếp mảng theo thứ tụ alphabet
      1. reverse(): đảo ngược thứ tự phần tử mảng
      2. Math.max.apply(null, arr): tìm giá trị lớn nhất trong mảng
      3. Math.min.apply(null, arr): tìm giá trị nhỏ nhất trong mảng
      4. Sắp xếp mảng các đối tượng có thuộc tính riêng
    */

    var friends = ["Hoang", "Dong", "Nhung", "Hoa", "Trung", "Khoa"];

    var numbers = [18, 12, -99, 43, 11, 89, 400, 9, 5, 27, 64, 100];

    var objects = [
      {name: "Than", age: 27},
      {name: "Anh", age: 21},
      {name: "Hoang", age: 20},
      {name: "Binh", age: 29},
      {name: "Quy", age: 26},
      {name: "Linh", age: 30},
    ];

    friends.sort();
    friends.reverse();

    numbers.sort(function(a, b) {
      return -a + b;
    });

    // numbers.reverse();

    var maxNumber = Math.max.apply(null, numbers);
    var minNumber = Math.min.apply(null, numbers);

    // document.getElementById("demo").innerHTML = maxNumber + ", " + minNumber;

    // objects.sort(function(a, b) {
    //   return a.age - b.age;
    // });

    // objects.reverse();

    objects.sort(function(a, b) {
      var n1 = a.name.toLowerCase();
      var n2 = b.name.toLowerCase();
      if(n1 < n2) {
        return 1;
      }
      if(n1 > n2) {
        return -1;
      }
      return 0;
    });

    // objects.reverse();

    document.getElementById("demo").innerHTML = 
    objects[0].name + ", " + objects[0].age + "<br>" +
    objects[1].name + ", " + objects[1].age + "<br>" +
    objects[2].name + ", " + objects[2].age + "<br>" +
    objects[3].name + ", " + objects[3].age + "<br>" +
    objects[4].name + ", " + objects[4].age + "<br>" +
    objects[5].name + ", " + objects[5].age + "<br>";

  </script>
</body>
</html>

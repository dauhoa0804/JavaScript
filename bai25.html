<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 25 Các phép so sánh</title>
</head>
<body>
  <p id="demo"></p>
  <script type="text/javascript">
  	
    // == === != !== < <= > >= ! && || 

    var x = 100;
    var y = new Number(100);
    var z = "100";
    var t = 99;

    document.getElementById("demo").innerHTML = (x < t || x != z);

  </script>
</body>
</html>

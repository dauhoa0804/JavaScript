<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 23 Các phương thức của Math object</title>
</head>
<body>
  <p id="demo"></p>
  <script type="text/javascript">
  	/*
      0. Math.E, Math.PI, Math.SQRT2...
      1. round(num): làm tròn num đến số nguyên gần nhất
      2. pow(x, y): lấy lũy thừa x^y
      3. sqrt(n): lấy căn bậc hai của n
      4. abs(n): lấy trị tuyệt đối của n
      5. ceil(num): làm tròn num lên số nguyên gần nhất
      6. floor(num): làm tròn num xuống số nguyên gần nhất
      7. sin(x), cos(x), ... tính sin, cos trong đó x ở hệ radians
      8. min(params), max(params): tìm min, max trong tập cho trước
      9. random(): sinh số ngẫu nhiên trong khoảng [0, 1)
    */

    document.getElementById("demo").innerHTML = Math.random();

  </script>
</body>
</html>
